{% extends 'base2.html'%}
{% load static%}
{% block content %}

<div class="registration-container">
    <h1>Complete Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
